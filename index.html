<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Python Tutorial" />
    <meta name="keywords" content="Python, python" />
    <meta name="author" content="Dz" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- docsify-themeable -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <!-- End -->
    <!-- begin for docsify katex -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js"
    ></script>
    <!-- the version of marked must between 2.1.0 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4"></script>
    <!-- End -->
    <!-- slidebar collapse -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    />
    <!-- mermaid -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- End -->
    <!-- begin for markmap -->
    <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.14.3/dist/browser/index.min.js"></script>
    <!-- End -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      const userName = "dzylikecode";
      const repoName = "SCUT-Digital-Image-Processing-and-Application";
    </script>
    <script>
      let num = 0;
      mermaid.initialize({ startOnLoad: false });
      markmapSvg = [];
      const transformer = new markmap.Transformer();
      window.$docsify = {
        name: "Tree", // 目录的标题
        repo: "", // 右上角的挂件
        loadNavbar: "NAVIGATION.md",
        loadSidebar: "SUMMARY.md",
        alias: {
          "/.*/NAVIGATION.md": "/NAVIGATION.md",
        },
        subMaxLevel: 3, // 子目录最大层级, 有助于显示 markdown 的层级
        auto2top: true, // 自动跳转至顶部
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid" style="background:#E1EFD9" >' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              } else if (lang == "markmap") {
                const { root: data } = transformer.transform(code);
                let currentNum = num;
                markmapSvg.push(function () {
                  let elem = document.getElementById(
                    "markmap-svg-" + currentNum
                  );
                  const mm = new markmap.Markmap(elem, null);
                  if (data) {
                    mm.setData(data);
                    const { minX, maxX, minY, maxY } = mm.state;
                    const naturalWidth = maxY - minY;
                    const naturalHeight = maxX - minX;
                    elem.style.width = naturalWidth + "px";
                    elem.style.height = naturalHeight + "px";
                    mm.fit(); // always fit for the first render
                  }
                });
                return `<svg class="markmap" id="markmap-svg-${num++}"></svg>`;
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              num = 0;
              markmapSvg = [];
              let url =
                "https://github.com/dzylikecode/SCUT-Digital-Image-Processing-and-Application/blob/master/" +
                vm.route.file;
              let editHtml = "[:memo: EDIT DOCUMENT](" + url + ")\n";
              return (
                editHtml +
                html.replace(
                  /<a\s+(?:[^>]*?\s+)?href\s*=\s*(["'])#(.*?)\1.*?>/g,
                  (m, g1, g2) => m.replace(g2, vm.route.path + "#" + g2)
                )
              );
            });
            hook.doneEach(function () {
              markmapSvg.forEach((fn) => fn());
            });
          },
        ],
      };
    </script>
    <!-- docsify-katex for latex -->
    <script src="./assets/js/katex.js"></script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- copy to clipboard -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- slidebar collapse -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- search -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <!-- zoom image -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <!-- docsify-themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js"></script>
    <script>
      addBackToTop({
        diameter: 56,
        backgroundColor: "rgb(255, 82, 82)",
        textColor: "#fff",
      });
    </script>
  </body>
</html>
